<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script href="jquery-3.5.1.js"></script>
    <script href="js/scripts.js"></script>
    <title>Roomba Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h1>ROOMBA ONLINE SHOPPING!!!!!!</h1>
      <form id="info">
        <div class="form-group">
          <label form="name">Please enter your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label form="address">Please enter your address:</label>
          <input id="address" class="form-control" type="text">
        </div>
      </form>
      <button type="submit" class="btn">Place my order!</button>   
      <div id="receipt">
        <h2>Your Receipt:</h2>
        <p>Thank you,<span class="name"></span>, for purchasing one of our roombas. 
          Your roomba will be sent to <span class="address"></span> as soon as possible.</p>
      </div>
    </div>
  </body>
</html>
